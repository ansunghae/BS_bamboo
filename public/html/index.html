<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS_Bamboo</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="menu">
    <h2 style="margin: center; text-align: center;">Menu</h2>
    <ul>
        <li><a href="/" class="item"><div>Home</div></a></li>
        <li><a href="/login" class="item"><div>Login</div></a></li>
    </ul>
</div>
<div class="user">
    <a>UserName</a>
</div>
<ul id="messages" type="none">
	<li id="usercount"></li>
</ul>

<form id="msgform">
	<input id="msginput" autocomplete="off" type="text">
	<button type="submit">전송</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io();
	var msgform = document.getElementById('msgform');
	// socket.on 함수로 서버에서 전달하는 신호를 수신
	socket.on('usercount', (count) => {
		var userCounter = document.getElementById('usercount');
		userCounter.innerText = "현재 " + count + "명이 서버에 접속해있습니다.";
	});

	// 메시지 수신시 HTML에 메시지 내용 작성
	socket.on('message', (msg) => {
		var messageList = document.getElementById('messages');
		var messageTag = document.createElement("li");
		messageTag.innerText = msg;
		messageList.appendChild(messageTag);
	});

	msgform.onsubmit = (e) => {
		e.preventDefault();
		var msginput = document.getElementById('msginput');

		// socket.emit으로 서버에 신호를 전달
		socket.emit('message', msginput.value);

		msginput.value = "";
	};
</script>
</body>
</html>
